<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<style>
		html, body, body > div, #container, #container-uiarea {
			height: 100%;
		}
	</style>
	<script
			id="sap-ui-bootstrap"
			src="resources/sap-ui-core.js"
			data-sap-ui-theme="sap_fiori_3"
			data-sap-ui-resourceroots='{
            "sap.ui.demo.todo": "."
        }'
			data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-async="true"
			data-sap-ui-preload="async"
			data-sap-ui-libs="sap.m">
	</script>
</head>
<body class="sapUiBody sapUiSizeCompact" id="content">
<div data-sap-ui-component data-name="sap.ui.demo.todo" data-id="container" data-settings='{"id" : "sap.ui.demo.todo"}' data-handle-validation="true"></div>


<h1>Leave a Comment</h1>
<form id="commentForm">
	<textarea id="comment" placeholder="Your comment here"></textarea>
	<button type="button" onclick="submitComment()">Submit</button>
</form>
<h2>Comments</h2>
<div id="comments"></div>

<script>
	function submitComment() {
		let comment = document.getElementById('comment').value;
		let commentsDiv = document.getElementById('comments');
		commentsDiv.innerHTML += '<p>' + comment + '</p>';
	}
</script>

</body>
</html>
